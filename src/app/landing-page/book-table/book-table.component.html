                            <div class="d-flex flex-column text-start px-1 card-details">
                                <p class="fw-bold">{{t.cafeName}}</p>
                                <p>{{t.description}}</p>

                            </div>
                            <div class="text-start">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</section>
