        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-between">
            <div></div>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <!-- Step 4: Close the menu when a link is clicked. -->
                    <a class="nav-link" routerLink="/landing-page/home" (click)="isMenuCollapsed = true"

                </li>

                <li class="nav-item">

                            ngbDropdownToggle>
                            Shop
                        </button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <a (click)="Pizza()" ngbDropdownItem>Pizza</a>
                            <a (click)="Salads()" ngbDropdownItem>Salads</a>
                            <a (click)="Soups()" ngbDropdownItem>Soups</a>
                            <a (click)="Desserts()" ngbDropdownItem>Desserts</a>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/landing-page/book-table" (click)="isMenuCollapsed = true"

                <li class="nav-item">
                    <a class="nav-link" routerLink="/landing-page/add-cafe" (click)="isMenuCollapsed = true"
                        style="padding-top: 10px;">Add Cafe</a>
                </li>

                    <a class="nav-link" routerLink="/landing-page/order" (click)="isMenuCollapsed = true"

                </li> -->
                <li class="nav-item" *ngIf="authService.loggedIn()">
                    <span routerLink="/landing-page/view-cart" class="position-relative view-cart"><i
                            class='fas fa-shopping-cart' style="font-size: 20px;
                        padding-top: 13px;">
                            <span class="position-absolute top-0 translate-middle badge rounded-pill bg-warning ms-2">
                                {{itemCount}}
                            </span>
                        </i></span>
                </li>
            </ul>
            <div class="row">
                <div class="col-auto ms-auto">
                    <button class="btn btn-sm btn-outline-success mt-2 px-3" *ngIf="!authService.loggedIn()" (click)="openLoginContent()">Sign In</button>&nbsp;
                    <button class="btn btn-sm btn-outline-primary mt-2 px-3" *ngIf="!authService.loggedIn()" (click)="openRegisterContent()">Sign Up</button>&nbsp;
                    <button class="btn btn-sm btn-outline-danger mt-2 px-3" *ngIf="authService.loggedIn()" (click)="signOut()">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
