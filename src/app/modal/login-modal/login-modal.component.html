<form [formGroup]="SignInForm">
    <div class="poppins">
        <div class="modal-header bg-red text-white">
            <h5 class="modal-title">Sign In</h5>
            <button type="button" class="btn-close text-white" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="my-3">
                <input type="email" placeholder="E-mail" class="form-control rounded-3" formControlName="email">
                <small class="text-danger" *ngIf="email && email.invalid && email.touched">Please enter valid email</small>
            </div>
            <div class="my-3">
                <input type="password" placeholder="Password" class="form-control rounded-3"
                    formControlName="password">
                <small class="text-danger" *ngIf="password && password.invalid && password.touched">Password is required</small>
            </div>
            <div class="d-grid">
                <button class="btn bg-red text-white" [disabled]="SignInForm.invalid" (click)="signIn()">Sign
                    In</button>
            </div>
        </div>
        <div class="modal-footer">
            <a class="text-red mx-auto" (click)="openRegisterContent()">Already have an account? Sign up</a>
        </div>
    </div>
</form>
